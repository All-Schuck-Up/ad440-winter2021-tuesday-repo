config:
  # this hostname will be used as a prefix for each URI in the flow unless a complete URI is specified
  target: "https://nsc-functionsapp-team1.azurewebsites.net/api/users/2/tasks"
  phases:

     -duration: 300
      arrivalRate: 1
      rampTo: 10
     
  -
    flow:

      - get:
           url: "/"
    capture:
      json: "$.taskId"
      as: "taskId"